<div class="modal-container six" [class.out]="isClosing">
  <div class="modal-background" (click)="closeModal()">
    <div class="modal" (click)="$event.stopPropagation()">
      <svg class="modal-svg" width="100%" height="100%">
        <rect x="0" y="0" width="100%" height="100%" #borderRect/>
      </svg>

      <!-- Download button -->
      <button class="download-btn" (click)="openOtpModal()">
        â¬‡ Download Resume
      </button>
      <div class="modal-content">
        <app-resume-lookalike></app-resume-lookalike>
      </div>
    </div>
  </div>
</div>

<app-otp-modal
        *ngIf="showOtpModal"
        (closeModalEvent)="showOtpModal = false"
        style="z-index: 3000;
  position: fixed;">
</app-otp-modal>
